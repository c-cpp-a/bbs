<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论坛网站-登录</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="login.js"></script>
</head>

<body>
  <section id="login-section">
    <h2>登录</h2>
    <form id="login-form">
      <input type="text" id="getname" placeholder="用户名" required>
      <input type="password" id="getpassword" placeholder="密码" required>
      <button type="button" onclick="login()">登录</button>
      <div class="error_box" id="error_box"></div>
    </form>
    <div>没有账号？<a href="register.html">注册</a></div>
  </section>
</body>

</html>
