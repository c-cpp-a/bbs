<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论坛网站</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="posts.js" />
</head>

<body>
  <script>
    window.onload=function(){
      if(localStorage.getItem("nowuser")==null){
        alert("请先登录");
        location.href="login.html";
      }
      load();
    }
  </script>
  <section>
    <h2>
      论坛网站
    </h2>
  </section>
  <section>
    <h2>
      帖子
    </h2>
    <div id="showpost" onload=showposts()>

    </div>
  </section>

  <section>
    <h2>
      发帖
    </h2>
    <form id="login-form">
      <input type="text" id="title" placeholder="标题" required>
      <textarea id="content" rows="3" cols="20" style="resize: none;" placeholder="内容" required></textarea>
      <button type="button" onclick="newpost()">发布</button>
      <div class="error_box" id="error_box"></div>
    </form>
  </section>
</body>

</html>
